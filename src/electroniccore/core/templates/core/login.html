{% extends 'core/base.html' %}


{% block content %}

        <div class="container my-5">
          <div class="row">
            <div class="col-lg-4 mx-auto">
              <p class="text-primary text-center mt-lg-5 fs-5">Connectez vous ici</p>
              <img src="/static/core/images/wallet.svg" class="img-fluid my-auto">
            </div>
            <div id="userform2" class="col-lg-7 p-5 my-3 mx-auto bg_signup">
              <h2 class="text-center text-uppercase pb-2">Connexion</h2>
              <form method="POST">
              {%csrf_token%} 
                <div class="form-group">
                  <!--<label class="highlight">Nom<span class="req">*</span> </label>-->
                  <input type="text" class="form-control bg-transparent text-dark p-3 border-1" id="username" required data-validation-required-message="Entrez un username" autocomplete="on" placeholder="Username">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <!--<label class="highlight"> Mot de passe<span class="req">*</span> </label>-->
                  <input type="password" class="form-control bg-transparent text-dark p-3 border-1" id="password" required data-validation-required-message="Mot de passe requis" autocomplete="off" placeholder="Mot de passe">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="mrgn-30-top d-flex justify-content-center">
                  <button type="submit" name="login" class="btn btn-larger fw-bold btn-block px-3 p-2"/>
                  Se connecter
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

{% endblock %}
